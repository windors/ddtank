<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" th:replace="~{base/main :: main (title=~{::title}?:_, content=~{::body}, link=~{::link}?:~{}, script=~{::script}?:~{}, style=~{::style}?:~{}, contentBefore=~{}, contentAfter=~{},
      h1='课程添加')}">
<head>
    <meta charset="UTF-8">
    <title>课程修改</title>
    <link th:href="@{/static/css/summernote.css}" rel="stylesheet">
    <script th:src="@{/static/js/summernote.min.js}"></script>
    <script th:src="@{/static/js/summernote-zh-CN.js}"></script>
</head>
<body>
<div class="row">
    <form id="addForm" class="form-horizontal">
        <input id="id" type="hidden" name="id" th:value="${course.id}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">课程名称</label>
            <div class="col-sm-10">
                <input id="name" class="form-control" name="name" type="text" th:value="${course.name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="address">课程地址</label>
            <div class="col-sm-10">
                <input id="address" class="form-control" name="address" type="text" th:value="${course.address}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="aggregate">总集数</label>
            <div class="col-sm-10">
                <input id="aggregate" class="form-control" name="aggregate" type="number" th:value="${course.aggregate}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="introduction">简介</label>
            <div class="col-sm-10">
               <textarea id="introduction" class="summernote hidden" name="introduction" th:text="${course.introduction}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <button class="btn btn-primary col-sm-12">提交更改</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    $("#addForm").submit(function () {
        postAjax("/course/edit", $(this).serialize(), function (data) {
            windorAlert("温馨提示", "课程信息修改成功!");
        })
        return false;
    })
</script>
<script>
    /*富文本编辑器*/
    $(function () {
        var active;
        let summernote = $('.summernote');
        summernote.summernote({
            height: 300,                 // set editor height
            minHeight: null,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: true,                  // set focus to editable area after initializing summernote
            lang: "zh-CN",
            callbacks: {
                // 图片上传
                onImageUpload: function (files, editor, $editable) {
                    // upload image to server and create imgNode...
                    sendFile(files[0], editor, $editable);
                },
                onFocus: function () {
                    active = this;
                }
            }
        });

        //上传图片
        function sendFile(file, editor, $editable) {
            var formData = new FormData();
            formData.append('file', file)
            $.ajax({
                url: "[[@{/upload/image}]]",
                type: "post",
                data: formData,
                cache: false,
                contentType: false,  // 不用任何编码 因为formdata对象自带编码 django能够识别该对象
                processData: false,  // 告诉浏览器不要处理我的数据 直接发就行
                success: function (data) {
                    let src = "[[${@environment.getProperty('windor.file-download-address')}]]" + data.data + "?t=" + new Date().getTime();
                    // $('.summernote').summernote('editor.getLastRange');
                    $(active).summernote('insertImage', src, file[name]);
                },
                error: function () {
                    windorAlert("提示", "上传失败");
                }
            })
        }
    });
</script>
</html>

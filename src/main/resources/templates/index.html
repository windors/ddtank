<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" th:replace="~{base/main :: main (title=~{::title}?:_, content=~{::body}, link=~{::link}?:~{}, script=~{::script}?:~{}, style=~{::style}?:~{}, contentBefore=~{}, contentAfter=~{},
      h1='DDTank —— 终章')}">
<head>
    <meta charset="UTF-8">
    <title>DDTank —— 终章</title>
    <link rel="stylesheet" href="/static/css/iconfont.css" th:href="@{/static/css/iconfont.css}">
    <link rel="stylesheet" href="/static/css/index.css" th:href="@{/static/css/index.css}">
    <link rel="stylesheet" href="/static/css/rsSliderLens.css" th:href="@{/static/css/rsSliderLens.css}">
    <!--    <link rel="stylesheet" href="/static/css/verlyRangeSlider.css" th:href="@{/static/css/verlyRangeSlider.css}">-->
    <!--    <script src="/static/js/verlyRange.js" th:src="@{/static/js/verlyRange.js}"></script>-->
    <!--    <script src="/static/js/verly.bundle.js" th:src="@{/static/js/verly.bundle.js}"></script>-->
    <script src="/static/js/jquery.rsSliderLens.js" th:src="@{/static/js/jquery.rsSliderLens.js}"></script>
    <style>
        label {
            font-weight: normal;
        }

        .slider-img {
            line-height: 48px;
        }

        input[type='checkbox'] {
            zoom: 120%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form-horizontal">
            <h2>基础设置</h2>
            <hr/>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">选择副本</label>
                <div class="col-xs-2">
                    <select class="form-control">
                        <option>1 行</option>
                        <option>2 行</option>
                        <option>3 行</option>
                        <option>4 行</option>
                        <option>5 行</option>
                    </select>
                </div>
                <div class="col-xs-2">
                    <select class="form-control">
                        <option>1 列</option>
                        <option>2 列</option>
                        <option>3 列</option>
                        <option>4 列</option>
                    </select>
                </div>
                <label class="col-xs-2 control-label">副本模式</label>
                <div class="col-md-4">
                    <div class="slider-img">
                        <img src="/static/img/副本模式.bmp"/>
                    </div>
                    <input type="hidden"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">副本难度</label>
                <div class="col-xs-10">
                    <div class="slider-img">
                        <img src="/static/img/副本难度.bmp" style="width: 100%"/>
                    </div>
                    <input type="hidden"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">技能</label>
                <div class="col-xs-6">
                    <input class="form-control" type="text"/>
                </div>
                <label class="col-xs-2 control-label">副本结束等待时间</label>
                <div class="col-xs-2">
                    <div class="input-group  input-group-lg">
                        <input type="text" class="form-control">
                        <span class="input-group-addon">秒</span>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">
                    角度修正
                </label>
                <div class="col-xs-4">
                    <input class="form-control" type="text"/>
                </div>
                <label class="col-xs-2 control-label">
                    力度修正
                </label>
                <div class="col-xs-4">
                    <input class="form-control" type="text"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <div class="col-xs-offset-2 col-xs-3">
                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox"> 有钱，翻第三张牌！
                        </label>
                    </div>
                </div>
                <div class="col-xs-7" style="margin-top: 7px">
                    <label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><input type="checkbox"></span>
                            <span class="input-group-addon">手动模式</span>
                            <input type="text" class="form-control" aria-describedby="inputGroup1">
                            <span class="input-group-addon">度</span>
                            <input type="text" class="form-control" aria-describedby="inputGroup1">
                            <span class="input-group-addon">力</span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">灵敏度</label>
                <div class="col-xs-10">
                    <div class="slider">
                        <input type="range"/>
                    </div>
                </div>
            </div>
            <h2>矫正设置</h2>
            <hr/>
            <h3>屏距</h3>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">
                    自动测量
                </label>
                <div class="col-xs-10">
                    <label class="control-label">
                        <input type="checkbox"> 进房就测量屏距（不勾选默认出手时才测量）
                    </label>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">
                    手动测量
                </label>
                <div class="col-xs-10">
                    <label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><input type="checkbox"></span>
                            <span class="input-group-addon">小地图1距的距离：</span>
                            <input type="text" class="form-control" aria-describedby="inputGroup1">
                            <span class="input-group-addon">px</span>
                        </div>
                    </label>
                </div>
            </div>
            <h3>角度</h3>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">
                    角度误差
                </label>
                <div class="col-xs-4">
                    <input class="form-control" type="text"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">
                    特殊
                </label>
                <div class="col-xs-5">
                    <label class="col-xs-12" style="padding: 0">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><input type="checkbox"></span>
                            <span class="input-group-addon">固定角度打法</span>
                            <select class="form-control">
                                <option selected>20度</option>
                                <option>30度</option>
                                <option>35度</option>
                                <option>40度</option>
                                <option>45度</option>
                                <option>50度</option>
                                <option>65度</option>
                                <option>70度</option>
                            </select>
                        </div>
                    </label>
                </div>
                <div class="col-xs-5">
                    <label class="control-label">
                        <input type="checkbox"> 临近角度打法
                    </label>
                </div>
            </div>
            <h3>识别</h3>
            <div class="form-group form-group-lg">
                <label class="col-xs-2 control-label">
                    敌人扫描模式
                </label>
                <div class="col-xs-10">
                    <select class="form-control">
                        <option value="0">从上到下，从左到右</option>
                        <option value="1">从下到上，从左到右</option>
                        <option value="2">从上到下，从右到左</option>
                        <option value="3">从下到上，从右到左</option>
                        <option value="4">从中心往外查找</option>
                        <option value="5">从左到右，从上到下</option>
                        <option value="6">从右到左，从上到下</option>
                        <option value="7">从左到右，从下到上</option>
                        <option value="8">从右到左，从下到上</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    $(".slider-img").rsSliderLens({
        handle: {
            zoom: 1
        },
        ruler: {
            visible: false
        },
        onChange: function (event, value, isFirstHandle) {
            $(event.currentTarget).parent("div").next("input[type='hidden']").val(value);
        }
    });
    $(".handle .slider-img").css("width", "1000%")


    var labels = [];
    for (var i = -2000; i <= 0;) {
        labels.push(i);
        if (i > -500) {
            i += 50;
        } else if (i > -1000) {
            i += 100;
        } else {
            i += 200;
        }
    }
    $(".slider").rsSliderLens({
        step: 1,
        paddingStart: 0.008,
        paddingEnd: 0.008,
        min: -2000,
        max: 0,
        height: 48,
        handle: {
            zoom: 1
        },
        ruler: {
            labels: {
                values: labels,
                onCustomLabel: function (event, value) {
                    return -value;
                }
            },
            tickMarks: {
                short: {
                    step: 10
                },
                long: {
                    step: 50
                }
            }
        },
        range: {
            type: [-2000, -20],
            draggable: true
        }
    })
</script>
</html>
